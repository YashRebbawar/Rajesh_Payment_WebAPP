<!DOCTYPE html>
<html>
<head>
    <title>Test Payment Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #1976d2;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="test-card">
        <h1>ðŸ§ª Test Payment Gateway</h1>
        <div class="info">
            <strong>Testing Instructions:</strong><br>
            1. Make a payment from the payment page<br>
            2. Copy the payment ID from the QR modal URL<br>
            3. Paste it here and click "Simulate Payment"<br>
            4. Check admin dashboard for notification
        </div>
        
        <label for="payment-id">Payment ID:</label>
        <input type="text" id="payment-id" placeholder="Enter payment ID from QR modal">
        
        <button onclick="simulatePayment()">Simulate QR Payment Completion</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        async function simulatePayment() {
            const paymentId = document.getElementById('payment-id').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!paymentId) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Please enter a payment ID';
                return;
            }
            
            try {
                const response = await fetch(`/api/payment/simulate/${paymentId}`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = 'âœ“ Payment simulated successfully! Admin has been notified. Check the admin dashboard.';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = 'âœ— Error: ' + data.message;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'âœ— Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
